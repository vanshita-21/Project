<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  
  <style>
    body {
    font-family: Arial, sans-serif;
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    width: 300px;
    margin: 0 auto;
  }
  
  label, input, button {
    display: block;
    margin-bottom: 10px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  #message {
    text-align: center;
  }
  </style>
</head>
<body>
  <h1>Forgot Password</h1>
  <form id="forgotPasswordForm" action="#">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Reset Password</button>
  </form>
  <p id="message"></p>
  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Get email input value
    var email = document.getElementById("email").value;
    
    // TODO: Perform email validation and backend API call to reset password
    
    // Show success or error message
    var messageElement = document.getElementById("message");
    if (email === "") {
      messageElement.textContent = "Please enter your email.";
      messageElement.style.color = "red";
    } else {
      messageElement.textContent = "Password reset link sent to " + email + ".";
      messageElement.style.color = "green";
    }
  });
  </script>
</body>
</html>
