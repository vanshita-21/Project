<!-- login page -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login to NetSpire</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address / Phone No.</label>
              <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp"
                placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your Password">
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="etc-login-form">
              <p>forgot your password? <a href="#">click here</a></p>

            </div>
            <button type="submit" class="btn btn-primary">Login</button>



          </form>
          <div class="etc-login-form">
            <p>new user? <a data-toggle="modal" data-target="#signupModal" href="#" onclick="login()">create new account</a>
            </p>

          </div>

        </div>

      </div>
    </div>
  </div>


<!-- signup Page -->
<div class="modal fade d-none" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Get a NetSpire Account</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your name">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your Phone no.">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
        </div>
        <div class="form-group">
          <label for="cexampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="cexampleInputPassword1" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>

  </div>
</div>
</div>
